<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylefortable.css"/>
    </head>
    <title>Table</title>
    <body>
        <h1>REVENUE</h1>
        <h3>REVENUE BY MARKET AREA</h3>

        <table class="revenue">
            <tr>
                <th>EUR thousand</th>
                <th class="specialcolor">7-9/2022 </th>
                <th>7-9/2021</th>
                <th>Change</th>
                <th class="specialcolor">1-9/2022</th>
            </tr>
            <tr>
                <td>Finland</td>
                <td class="specialcolor">6,971</td>
                <td>10,053</td>
                <td>-30.7%</td>
                <td class="specialcolor">29,050</td>
            </tr>
            <tr>
                <td>Scandinavia</td>
                <td class="specialcolor">2,312</td>
                <td>2,589</td>
                <td>-10.7%</td>
                <td class="specialcolor">7,0513</td>
            </tr>
             <tr class="totalrow">
                <td>Total</td>
                <td class="specialcolor">37,414</td>
                <td>46,176</td>
                <td>-18.9%</td>
                <td class="specialcolor">134,289</td>
            </tr>
        </table>
        <p><i>* This is class exercise</i></p>
    </body>
</html>
